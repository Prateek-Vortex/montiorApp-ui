<!DOCTYPE html>
<html>
<head>
  <title>Focus Assistant Sidebar</title>
  <style>
   html, body {
    height: 100%;
    margin: 0;
    background: rgba(30, 30, 30, 0.6);
    backdrop-filter: blur(12px);
    font-family: sans-serif;
    color: #fff;
    overflow: hidden; /* Prevent window scrolling */
  }
  #sidebar {
    width: 100%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    padding: 24px 16px;
    box-sizing: border-box;
  }
  #chat {
    flex: 1;
    overflow-y: auto; /* Only chat scrolls */
    margin-bottom: 16px;
    min-height: 0;
  }
    #inputRow {
      display: flex;
      gap: 8px;
    }
    #question {
      flex: 1;
      padding: 8px;
      border-radius: 8px;
      border: none;
      background: rgba(255,255,255,0.1);
      color: #fff;
      outline: none;
    }
    #sendBtn {
      padding: 8px 16px;
      border-radius: 8px;
      border: none;
      background: #4f8cff;
      color: #fff;
      cursor: pointer;
    }
    .message {
      margin-bottom: 10px;
      padding: 8px 12px;
      border-radius: 8px;
      background: rgba(255,255,255,0.08);
    }
    .user { align-self: flex-end; background: #4f8cff; color: #fff; }
    .assistant { align-self: flex-start; background: rgba(255,255,255,0.12); }
  </style>
</head>
<body>
  <div id="sidebar">
      <div style="display:flex;justify-content:space-between;align-items:center;">
    <h3 style="margin:0;">🧠 Focus Assistant</h3>
    <button id="closeBtn" style="background:none;border:none;color:#fff;font-size:20px;cursor:pointer;">×</button>
  </div>
  <div id="chat"></div>
  <div id="inputRow">
    <input id="question" type="text" placeholder="Type your question..." autocomplete="off" />
    <button id="sendBtn">Send</button>
  </div>
</div>
    <h3>🧠 Focus Assistant</h3>
    <div id="chat"></div>
    <div id="inputRow">
      <input id="question" type="text" placeholder="Type your question..." autocomplete="off" />
      <button id="sendBtn">Send</button>
    </div>
  </div>
  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('question');
    const sendBtn = document.getElementById('sendBtn');
  document.getElementById('closeBtn').onclick = () => {
  if (window.electronAPI && window.electronAPI.closeSidebar) {
    window.electronAPI.closeSidebar();
  } else {
    window.close();
  }
};

 window.addEventListener('wheel', (e) => {
    if (document.activeElement !== input) {
      input.focus();
    }
    window.scrollTo(0, 0); // Prevent window scroll
  }, { passive: false });

  // Also prevent arrow key scrolling
  window.addEventListener('keydown', (e) => {
    if (['ArrowUp', 'ArrowDown', 'PageUp', 'PageDown', ' '].includes(e.key)) {
      e.preventDefault();
      input.focus();
    }
  });
    function appendMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = 'message ' + sender;
      msg.innerText = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    async function send() {
      const question = input.value.trim();
      if (!question) return;
      appendMessage(question, 'user');
      input.value = '';
      appendMessage('⏳...', 'assistant');
      try {
        const token = await window.electronAPI.getToken();
        const response = await fetch("https://focusbee-cloud.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ question })
        });
        const data = await response.json();
        chat.lastChild.innerText = data.response || "❌ No reply from server";
      } catch (err) {
        chat.lastChild.innerText = "❌ Error: " + err.message;
      }
    }

    sendBtn.onclick = send;
    input.onkeydown = e => { if (e.key === 'Enter') send(); };
  </script>
</body>
</html>
