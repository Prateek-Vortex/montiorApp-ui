<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Clipboard History</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      background: #18181b;
      color: #f3f3f7;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 320px;
      background: #23232a;
      border-right: 1px solid #23232a;
      display: flex;
      flex-direction: column;
    }
    .search-bar {
      padding: 18px 18px 10px 18px;
      background: #23232a;
      border-bottom: 1px solid #23232a;
    }
    .search-bar input {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: none;
      background: #18181b;
      color: #f3f3f7;
      font-size: 1em;
      outline: none;
    }
    .history-list {
      flex: 1;
      overflow-y: auto;
      padding: 0 0 10px 0;
    }
    .history-item {
      display: flex;
      align-items: center;
      padding: 14px 18px;
      cursor: pointer;
      border-left: 4px solid transparent;
      transition: background 0.15s, border-color 0.15s;
      background: none;
    }
    .history-item.selected, .history-item:hover {
      background: #282832;
      border-left: 4px solid #7c3aed;
    }
    .item-icon {
      width: 32px;
      height: 32px;
      margin-right: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #23232a;
      border-radius: 6px;
      overflow: hidden;
      font-size: 1.2em;
    }
    .item-info {
      flex: 1;
      min-width: 0;
    }
    .item-content-preview {
      color: #f3f3f7;
      font-size: 1em;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      margin-bottom: 2px;
    }
    .item-meta {
      color: #a1a1aa;
      font-size: 0.85em;
    }
    .main-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      padding: 40px 32px 0 32px;
      background: #18181b;
      min-width: 0;
    }
    .preview-box {
      width: 100%;
      max-width: 520px;
      min-height: 180px;
      background: #23232a;
      border-radius: 12px;
      box-shadow: 0 2px 12px #0002;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
      padding: 32px;
      overflow: auto;
    }
    .preview-image {
      max-width: 100%;
      max-height: 260px;
      border-radius: 8px;
      background: #111;
    }
    .preview-text {
      color: #f3f3f7;
      font-size: 1.1em;
      word-break: break-word;
      white-space: pre-wrap;
    }
    .meta-table {
      width: 100%;
      max-width: 520px;
      margin-bottom: 24px;
      border-collapse: collapse;
    }
    .meta-table td {
      color: #a1a1aa;
      padding: 6px 8px;
      font-size: 0.98em;
    }
    .meta-table td.label {
      width: 120px;
      color: #7c3aed;
      font-weight: 500;
    }
    .copy-btn {
      background: linear-gradient(90deg, #7c3aed 0%, #6366f1 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 32px;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 2px 8px #0002;
      transition: background 0.15s;
    }
    .copy-btn:active {
      background: linear-gradient(90deg, #6366f1 0%, #7c3aed 100%);
    }
    .empty-state {
      color: #a1a1aa;
      text-align: center;
      margin-top: 80px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Type to filter entries..." autocomplete="off" />
      </div>
      <div class="history-list" id="historyList"></div>
    </div>
    <div class="main-panel">
      <div class="preview-box" id="previewBox"></div>
      <table class="meta-table" id="metaTable" style="display:none;"></table>
      <button class="copy-btn" id="copyBtn" style="display:none;">Copy to Clipboard</button>
      <div class="empty-state" id="emptyState" style="display:none;">No clipboard item selected</div>
    </div>
  </div>
  <script>
    let history = [];
    let filtered = [];
    let selectedIdx = 0;

    function renderList() {
      const list = document.getElementById('historyList');
      list.innerHTML = '';
      if (filtered.length === 0) {
        list.innerHTML = '<div class="empty-state">No clipboard entries found</div>';
        renderPreview(null);
        return;
      }
      filtered.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'history-item' + (idx === selectedIdx ? ' selected' : '');
        // Icon: image or text
        const icon = document.createElement('div');
        icon.className = 'item-icon';
        if (item.type === 'image') {
          const img = document.createElement('img');
          img.src = item.content;
          img.className = 'preview-image';
          img.style.maxWidth = '32px';
          img.style.maxHeight = '32px';
          icon.appendChild(img);
        } else {
          icon.textContent = 'ðŸ“';
        }
        div.appendChild(icon);
        // Info
        const info = document.createElement('div');
        info.className = 'item-info';
        const preview = document.createElement('div');
        preview.className = 'item-content-preview';
        preview.textContent = item.type === 'image' ? '[Image]' : (item.content.length > 40 ? item.content.substring(0, 40) + '...' : item.content);
        info.appendChild(preview);
        const meta = document.createElement('div');
        meta.className = 'item-meta';
        meta.textContent = new Date(item.timestamp).toLocaleString();
        info.appendChild(meta);
        div.appendChild(info);
        div.onclick = () => selectItem(idx);
        list.appendChild(div);
      });
      renderPreview(filtered[selectedIdx] || null);
    }

    function renderPreview(item) {
      const previewBox = document.getElementById('previewBox');
      const metaTable = document.getElementById('metaTable');
      const copyBtn = document.getElementById('copyBtn');
      const emptyState = document.getElementById('emptyState');
      if (!item) {
        previewBox.innerHTML = '';
        metaTable.style.display = 'none';
        copyBtn.style.display = 'none';
        emptyState.style.display = '';
        return;
      }
      emptyState.style.display = 'none';
      // Preview
      if (item.type === 'image') {
        previewBox.innerHTML = `<img src="${item.content}" class="preview-image" />`;
      } else {
        previewBox.innerHTML = `<div class="preview-text">${escapeHtml(item.content)}</div>`;
      }
      // Metadata
      metaTable.innerHTML = `
        <tr><td class="label">Type</td><td>${item.type || 'text'}</td></tr>
        <tr><td class="label">Timestamp</td><td>${new Date(item.timestamp).toLocaleString()}</td></tr>
      `;
      metaTable.style.display = '';
      // Copy button
      copyBtn.style.display = '';
      copyBtn.onclick = () => {
        window.electronAPI.copyAndPasteClipboardItem(history.indexOf(item));
        window.close();
      };
    }

    function selectItem(idx) {
      selectedIdx = idx;
      renderList();
    }

    function escapeHtml(text) {
      if (!text) return '';
      return text.replace(/[&<>"']/g, function(m) {
        return ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;','\'':'&#039;'})[m];
      });
    }

    function filterHistory() {
      const q = document.getElementById('searchInput').value.toLowerCase();
      filtered = history.filter(item => {
        if (item.type === 'image') return '[image]'.includes(q);
        return item.content.toLowerCase().includes(q);
      });
      selectedIdx = 0;
      renderList();
    }

    // Keyboard navigation
    document.addEventListener('keydown', (e) => {
      if (filtered.length === 0) return;
      if (e.key === 'ArrowDown') {
        selectedIdx = (selectedIdx + 1) % filtered.length;
        renderList();
        e.preventDefault();
      } else if (e.key === 'ArrowUp') {
        selectedIdx = (selectedIdx - 1 + filtered.length) % filtered.length;
        renderList();
        e.preventDefault();
      } else if (e.key === 'Enter') {
        window.electronAPI.copyAndPasteClipboardItem(history.indexOf(filtered[selectedIdx]));
        window.close();
      } else if (e.key === 'Escape') {
        window.close();
      }
    });

    document.getElementById('searchInput').addEventListener('input', filterHistory);

    // Load history
    window.electronAPI.getClipboardHistory().then(h => {
      // Add type for compatibility (text only for now)
      history = h.map(item => ({ ...item, type: item.type || 'text' }));
      filtered = history.slice();
      renderList();
    });
  </script>
</body>
</html>
