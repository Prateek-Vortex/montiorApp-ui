<!DOCTYPE html>
<html>
<head>
  <title>Focus Assistant</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #response { margin-top: 20px; white-space: pre-wrap; }
    .debug { color: #666; font-size: 12px; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>ğŸ’¬ Ask Focus Assistant</h2>
  <input id="question" type="text" placeholder="Type your question..." style="width: 100%;" />
  <button id="sendBtn" onclick="send()">Send</button>
  <div id="response"></div>
  <div id="debug" class="debug"></div>

  <script>
    document.getElementById("question").addEventListener("keydown", function(e) {
  if (e.key === "Enter") send();
});

    // Add debug logging
    function log(message) {
      console.log(message);
      const debugDiv = document.getElementById("debug");
      debugDiv.innerHTML += message + "<br>";
    }

    // Check if electronAPI is available
    log("ğŸ‘‹ Electron API loaded: " + (window.electronAPI ? "âœ… Yes" : "âŒ No"));
    
    // Add event listener as backup
    document.getElementById("sendBtn").addEventListener("click", send);
    
    // Also allow Enter key to send
    document.getElementById("question").addEventListener("keypress", function(e) {
      if (e.key === "Enter") {
        send();
      }
    });

    async function send() {
      try {
        log("ğŸ“¡ Send function called");
        
        const question = document.getElementById("question").value.trim();
        if (!question) {
          log("âŒ Empty question");
          return;
        }
        
        log("ğŸ” Question: " + question);
        log("ğŸ”‘ Getting token...");
        
        if (!window.electronAPI) {
          log("âŒ electronAPI not available");
          document.getElementById("response").innerText = "âŒ Electron API not available";
          return;
        }

        const token = await window.electronAPI.getToken();
        log("ğŸ”‘ Token received: " + (token ? "âœ… Yes" : "âŒ No"));
        
        if (!token) {
          document.getElementById("response").innerText = "âŒ No auth token found.";
          return;
        }

        log("ğŸ“¡ Sending request to server...");
        document.getElementById("response").innerText = "â³ Sending...";
        
        const response = await fetch("https://focusbee-cloud.onrender.com/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": "Bearer " + token
          },
          body: JSON.stringify({ question })
        });
        
        log("ğŸ“¨ Response status: " + response.status);
        
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const data = await response.json();
        log("ğŸ“¨ Response data received");
        
        document.getElementById("response").innerText = data.response || "âŒ No reply from server";
        
      } catch (err) {
        log("âŒ Error: " + err.message);
        document.getElementById("response").innerText = "âŒ Error: " + err.message;
      }
    }
  </script>
</body>
</html>
